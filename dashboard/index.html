<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><img src="./images/logo.png" alt=""></div>
                <div class="user">
                    <div class="user-image"><img src="./images/user.png" alt=""></div>
                    <div class="username-text">
                        <div class="username">Carolina Mayer</div>
                        <div class=company-name>Company Super Admin</div>
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <div class="menu-item-icon"><img src="./images/home.png"></div>
                    <div class="menu-item-text">Home</div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-icon"><img src="./images/document.png"></div>
                    <div class="menu-item-text">Documents</div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-icon"><img src="./images/Contacts.png"></div>
                    <div class="menu-item-text">Contacts</div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-icon"><img src="./images/Recordings.png"></div>
                    <div class="menu-item-text">Recordings</div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-icon"><img src="./images/user-management.png"></div>
                    <div class="menu-item-text">User Management</div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-icon"><img src="./images/translate.png"></div>
                    <div class="menu-item-text">Interpreter Managment</div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-icon"><img src="./images/Locations.png"></div>
                    <div class="menu-item-text">locations</div>
                </div>
            </div>

            <div class="logout">
                <div class="logout-button">
                  <img src="./images/logout.png" alt="">
                  <span>Log Out</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <div class="content-title-container">
                    <div class="content-title">Home</div>
                    <div class="content-header-icons">
                        <div class="content-header-icon"><img src="./images/help.png" alt=""></div>
                        <div class="content-header-icon"><img src="./images/notification.png" alt=""></div>
                        <div class="content-header-icon settings-icon"><img src="./images/settings.png" alt=""></div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="home-content">
                    <div class="welcome-message">Welcome!</div>
                    <div class="username-message">Carolina Mayer</div>
                    <div class="content-logo"><img src="./images/company-logo.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
